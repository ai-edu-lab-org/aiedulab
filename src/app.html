<!doctype html>

<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script>
			// Prevent flash of wrong theme on load
			(function () {
				var p = localStorage.getItem('theme-palette');
				var d = localStorage.getItem('theme-dark');
				if (p) document.documentElement.dataset.palette = p;
				if (d === 'true') document.documentElement.dataset.theme = 'dark';
				else if (d === 'false') document.documentElement.dataset.theme = 'light';
				else if (window.matchMedia('(prefers-color-scheme: dark)').matches)
					document.documentElement.dataset.theme = 'dark';
				else document.documentElement.dataset.theme = 'light';
			})();
		</script>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
