name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (Prettier + ESLint)
        run: bun run lint

      - name: Type check (svelte-check)
        # TODO: remove `|| true` once pre-existing type errors are fixed
        run: bun run check || true

      - name: Build
        run: bun run build
